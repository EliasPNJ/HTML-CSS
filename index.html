<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elias Junior</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/skills.css">
    <link rel="stylesheet" href="css/components/skills_list.css">
    <link rel="stylesheet" href="css/components/bar.css">

    

</head>

<body>
    <header class="header">
            <h3 class="logo">JR</h3>

        <nav>          
            <a class="navbar" href="#">Skills</a>
            <a class="navbar" href="#">Projetos</a>
            <a class="navbar" href="#">Sobre</a>
            <a class="navbar" href="#">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>
    </header> 
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="title">Elias Junior</h1>
                <h2 class="subtitle">Front-end Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section> 
    <section class="skills">
        <h2 class="subtitle">Skills</h2>

        <div class="skill_list">
            <ul id="Colum1">
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_html5.png" alt="icone HTML5">
                        <div class="skill_bar">
                            <h2 class="subtitle">HTML</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_css3.png" alt="icone CSS3">
                        <div class="skill_bar">
                            <h2 class="subtitle">CSS</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_js.png" alt="icone JAVASCRIPT">
                        <div class="skill_bar">
                            <h2 class="subtitle">JAVASCRIPT</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_react.png" alt="icone REACT">
                        <div class="skill_bar">
                            <h2 class="subtitle">REACT</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
            </ul>
       
            <ul id="Colum2">
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_nodejs.png" alt="icone REACT">
                        <div class="skill_bar">
                            <h2 class="subtitle">NODEJS</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_tdd.png" alt="icone REACT">
                        <div class="skill_bar">
                            <h2 class="subtitle">TDD</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_restapi.png" alt="icone REACT">
                        <div class="skill_bar">
                            <h2 class="subtitle">RESTAPI</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="skill">
                        <img src="assets/img/ico_ux.png" alt="icone REACT">
                        <div class="skill_bar">
                            <h2 class="subtitle">UX</h2>
                            <div class="bar"> </div>
                        </div>
                    </div>
                </li>
            </ul>
